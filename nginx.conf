server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Redireciona tudo para o Angular SPA (corrige 404 em /ver-mais/:id)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache de assets estáticos (melhora performance)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|svg|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # Gzip (compressão de resposta)
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_types
        text/plain
        text/css
        application/javascript
        application/json
        image/svg+xml;
}
