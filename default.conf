server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Redireciona todas as rotas do Angular SPA para index.html
    location / {
        try_files $uri $uri/ /index.html;

        # Desabilita cache do navegador
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # Gzip - compactação para reduzir payloads
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_types
        text/plain
        text/css
        application/javascript
        application/json
        image/svg+xml
        application/xml;

    # Logs opcionais
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
