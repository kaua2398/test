<app-auth-layout>
  <div class="forgot-password-form">
    <button class="btn-voltar" type="button" routerLink="/login">Voltar</button>

    <h2>Recuperar Senha</h2>
    <p class="description">
      Digite seu e-mail abaixo para receber um link de redefinição de senha.
    </p>

    <form (ngSubmit)="onSubmit()">
      <label>Email</label>
      <input type="email" placeholder="Digite seu email aqui" [(ngModel)]="email" name="email" required />

      @if(errorMessage){
      <p class="error-message">{{ errorMessage }}</p>
      }
      <button type="submit">
        ENVIAR LINK DE RECUPERAÇÃO
      </button>
    </form>
  </div>
</app-auth-layout>
