<app-auth-layout>
  <div class="login-form">
    <h2>Verificar Email</h2>
    <p>Atenção, essa página é para pedir uma nova
      token de verificação para confirmar o seu email e ativar sua conta.
      Caso você já tenha confirmado seu email, por favor, faça o login normalmente clicando <a
        routerLink="/login">aqui</a>.
    </p>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <label>Email</label>
      <input type="email" placeholder="Digite seu email aqui" [(ngModel)]="email" name="email" required>

      @if (errorMessage) {
      <div class="error-message">{{ errorMessage }}</div>
      }

      <button type="submit">Enviar</button>
    </form>
  </div>
</app-auth-layout>
